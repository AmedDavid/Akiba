{% extends "admin/base_site.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<style>
    /* Override Django admin styles with vintage theme */
    :root {
        --primary: #782221;
        --primary-light: #9B2C2C;
        --dark: #2C2420;
        --cream: #F5F2E9;
        --brown: #5D4037;
        --olive: #556B2F;
        --gold: #C5A059;
    }

    /* Header styling */
    #header {
        background: var(--dark) !important;
        color: white !important;
        border-bottom: 2px solid var(--primary) !important;
    }

    #header h1, #header h1 a:link, #header h1 a:visited {
        color: white !important;
        font-family: 'Cinzel', serif !important;
        font-weight: 600 !important;
        text-transform: uppercase !important;
        letter-spacing: 0.1em !important;
    }

    #header h1 a:hover {
        color: var(--gold) !important;
    }

    /* User tools */
    #user-tools {
        color: var(--cream) !important;
    }

    #user-tools a:link, #user-tools a:visited {
        color: var(--cream) !important;
    }

    #user-tools a:hover {
        color: var(--gold) !important;
    }

    /* Breadcrumbs */
    .breadcrumbs {
        background: var(--cream) !important;
        border-bottom: 1px solid var(--dark) !important;
        padding: 10px 15px !important;
    }

    .breadcrumbs a {
        color: var(--primary) !important;
    }

    .breadcrumbs a:hover {
        color: var(--primary-light) !important;
    }

    /* Content area */
    #content {
        background: var(--cream) !important;
        background-image:
            linear-gradient(0deg, transparent 24%, rgba(120, 34, 33, .03) 25%, rgba(120, 34, 33, .03) 26%, transparent 27%, transparent 74%, rgba(120, 34, 33, .03) 75%, rgba(120, 34, 33, .03) 76%, transparent 77%, transparent),
            linear-gradient(90deg, transparent 24%, rgba(120, 34, 33, .03) 25%, rgba(120, 34, 33, .03) 26%, transparent 27%, transparent 74%, rgba(120, 34, 33, .03) 75%, rgba(120, 34, 33, .03) 76%, transparent 77%, transparent) !important;
        background-size: 50px 50px !important;
    }

    /* Module (dashboard cards) */
    .module {
        background: white !important;
        border: 2px solid var(--dark) !important;
        box-shadow: 6px 6px 0px 0px var(--dark) !important;
        margin-bottom: 20px !important;
    }

    .module h2 {
        background: var(--dark) !important;
        color: white !important;
        border-bottom: 2px solid var(--primary) !important;
        font-family: 'Playfair Display', serif !important;
        font-weight: 700 !important;
        padding: 10px 15px !important;
    }

    /* Tables */
    #result_list {
        background: white !important;
        border: 2px solid var(--dark) !important;
    }

    #result_list thead th {
        background: var(--dark) !important;
        color: white !important;
        font-family: 'Cinzel', serif !important;
        font-weight: 600 !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
        padding: 10px !important;
    }

    #result_list tbody tr {
        border-bottom: 1px solid rgba(44, 36, 32, 0.1) !important;
    }

    #result_list tbody tr:hover {
        background: var(--cream) !important;
    }

    /* Buttons */
    .button, input[type=submit], input[type=button], .submit-row input, a.button {
        background: var(--primary) !important;
        color: white !important;
        border: none !important;
        padding: 10px 20px !important;
        font-family: 'Cinzel', serif !important;
        font-weight: 600 !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
        cursor: pointer !important;
        transition: all 0.3s ease !important;
    }

    .button:hover, input[type=submit]:hover, input[type=button]:hover, .submit-row input:hover, a.button:hover {
        background: var(--primary-light) !important;
        transform: translateY(-2px) !important;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2) !important;
    }

    .button.default, input[type=submit].default, .submit-row input.default {
        background: var(--dark) !important;
    }

    .button.default:hover, input[type=submit].default:hover, .submit-row input.default:hover {
        background: var(--brown) !important;
    }

    /* Forms */
    .form-row {
        padding: 10px 0 !important;
    }

    .form-row label {
        color: var(--dark) !important;
        font-weight: 600 !important;
        font-family: 'DM Sans', sans-serif !important;
    }

    input[type=text], input[type=password], input[type=email], input[type=url], input[type=number], 
    textarea, select {
        border: 1px solid rgba(44, 36, 32, 0.2) !important;
        padding: 8px 12px !important;
        font-family: 'DM Sans', sans-serif !important;
    }

    input[type=text]:focus, input[type=password]:focus, input[type=email]:focus, input[type=url]:focus, 
    input[type=number]:focus, textarea:focus, select:focus {
        border-color: var(--primary) !important;
        outline: none !important;
        box-shadow: 0 0 0 2px rgba(120, 34, 33, 0.2) !important;
    }

    /* Links */
    a:link, a:visited {
        color: var(--primary) !important;
    }

    a:hover {
        color: var(--primary-light) !important;
    }

    /* Messages */
    .messagelist li {
        background: var(--cream) !important;
        border-left: 4px solid var(--primary) !important;
        padding: 10px 15px !important;
        margin-bottom: 10px !important;
    }

    .messagelist li.success {
        border-left-color: var(--olive) !important;
    }

    .messagelist li.error {
        border-left-color: #dc3545 !important;
    }

    .messagelist li.warning {
        border-left-color: var(--gold) !important;
    }

    /* Filters sidebar */
    #changelist-filter {
        background: white !important;
        border: 2px solid var(--dark) !important;
    }

    #changelist-filter h2 {
        background: var(--dark) !important;
        color: white !important;
        font-family: 'Playfair Display', serif !important;
        font-weight: 700 !important;
        padding: 10px 15px !important;
    }

    #changelist-filter h3 {
        color: var(--dark) !important;
        font-family: 'Playfair Display', serif !important;
        font-weight: 600 !important;
        border-bottom: 1px solid rgba(44, 36, 32, 0.2) !important;
    }

    #changelist-filter a {
        color: var(--brown) !important;
    }

    #changelist-filter a:hover {
        color: var(--primary) !important;
    }

    #changelist-filter li.selected a {
        color: var(--primary) !important;
        font-weight: 600 !important;
    }

    /* Search box */
    #changelist-search {
        background: white !important;
        border: 2px solid var(--dark) !important;
        padding: 15px !important;
        margin-bottom: 20px !important;
    }

    #changelist-search input[type=text] {
        border: 1px solid rgba(44, 36, 32, 0.2) !important;
        padding: 8px 12px !important;
    }

    /* Pagination */
    .paginator {
        background: white !important;
        border: 1px solid rgba(44, 36, 32, 0.2) !important;
        padding: 10px !important;
    }

    .paginator a:link, .paginator a:visited {
        color: var(--primary) !important;
        padding: 5px 10px !important;
        border: 1px solid rgba(44, 36, 32, 0.2) !important;
    }

    .paginator a:hover {
        background: var(--primary) !important;
        color: white !important;
    }

    .paginator .this-page {
        background: var(--primary) !important;
        color: white !important;
    }

    /* Action bar */
    .actions {
        background: var(--cream) !important;
        border: 1px solid rgba(44, 36, 32, 0.2) !important;
        padding: 10px !important;
        margin-bottom: 20px !important;
    }

    /* Object tools */
    .object-tools {
        margin-bottom: 20px !important;
    }

    .object-tools a {
        background: var(--primary) !important;
        color: white !important;
        padding: 10px 20px !important;
        font-family: 'Cinzel', serif !important;
        font-weight: 600 !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
    }

    .object-tools a:hover {
        background: var(--primary-light) !important;
    }

    /* Change form */
    .form-row fieldset {
        background: white !important;
        border: 2px solid var(--dark) !important;
        padding: 15px !important;
        margin-bottom: 20px !important;
    }

    .form-row fieldset legend {
        background: var(--dark) !important;
        color: white !important;
        padding: 5px 15px !important;
        font-family: 'Playfair Display', serif !important;
        font-weight: 700 !important;
    }

    /* Help text */
    .help, .help-block {
        color: var(--brown) !important;
        font-style: italic !important;
    }

    /* Required field indicator */
    .required {
        color: var(--primary) !important;
    }

    /* Delete confirmation */
    .delete-confirmation {
        background: white !important;
        border: 2px solid var(--dark) !important;
        padding: 20px !important;
    }

    /* Login page specific */
    .login #header {
        background: var(--dark) !important;
    }

    .login #content {
        background: var(--cream) !important;
    }

    .login .form-row input {
        border: 2px solid var(--dark) !important;
        padding: 12px !important;
    }

    .login .submit-row {
        text-align: center !important;
    }

    .login .submit-row input {
        width: 100% !important;
        max-width: 300px !important;
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Playfair+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,600&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
{% endblock %}

    </a>

{% extends 'base.html' %}

{% block title %}Profile - Akiba{% endblock %}

{% block content %}
<section class="py-12 px-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-serif text-vintage-dark mb-8">Profile Settings</h1>
        
        <div class="bg-white p-10 border border-vintage-dark/10 shadow-[6px_6px_0px_0px_#2C2420]">
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <div class="flex items-center gap-6 mb-8">
                    {% if profile.avatar %}
                        <img src="{{ profile.avatar.url }}" alt="Avatar" class="w-24 h-24 rounded-full border-4 border-vintage-red object-cover">
                    {% else %}
                        <div class="w-24 h-24 rounded-full border-4 border-vintage-red bg-vintage-dark/10 flex items-center justify-center">
                            <i data-lucide="user" class="w-12 h-12 text-vintage-brown"></i>
                        </div>
                    {% endif %}
                    <div>
                        <label class="block text-xs font-bold font-display uppercase tracking-widest text-vintage-dark mb-2">Avatar</label>
                        <input type="file" name="avatar" accept="image/*" class="text-sm">
                    </div>
                </div>
                
                <div>
                    <label class="block text-xs font-bold font-display uppercase tracking-widest text-vintage-dark mb-2">Phone</label>
                    <input type="text" name="phone" value="{{ form.phone.value|default:profile.phone }}" class="w-full px-4 py-3 text-base border border-vintage-dark/20 bg-vintage-cream focus:border-vintage-red focus:outline-none">
                </div>
                
                <button type="submit" class="bg-vintage-red hover:bg-vintage-redlight text-vintage-cream px-10 py-4 font-bold tracking-widest uppercase text-xs transition-all shadow-[4px_4px_0px_0px_#2C2420] hover:translate-y-[1px] hover:shadow-[2px_2px_0px_0px_#2C2420] border border-vintage-dark">
                    Save Changes
                </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}

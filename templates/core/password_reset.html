{% extends 'base.html' %}

{% block title %}Password Reset - Akiba{% endblock %}

{% block content %}
<section class="py-24 px-6 min-h-screen flex items-center">
    <div class="max-w-md mx-auto w-full">
        <div class="bg-white p-10 border border-vintage-dark/10 shadow-[6px_6px_0px_0px_#2C2420]">
            <div class="text-center mb-8">
                <i data-lucide="key" class="w-16 h-16 text-vintage-red mx-auto mb-4"></i>
                <h1 class="text-4xl font-serif text-vintage-dark mb-2">Reset Password</h1>
                <p class="text-vintage-brown font-serif italic">Enter your email to receive reset instructions</p>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-xs font-bold font-display uppercase tracking-widest text-vintage-dark mb-2">Email</label>
                    <input type="email" name="email" required class="w-full px-4 py-3 text-base border border-vintage-dark/20 bg-vintage-cream focus:border-vintage-red focus:outline-none" autofocus>
                    {% if form.email.errors %}
                        <p class="text-vintage-red text-sm mt-1">{{ form.email.errors.0 }}</p>
                    {% endif %}
                </div>
                
                <button type="submit" class="w-full bg-vintage-red hover:bg-vintage-redlight text-vintage-cream px-10 py-4 font-bold tracking-widest uppercase text-xs transition-all shadow-[4px_4px_0px_0px_#2C2420] hover:translate-y-[1px] hover:shadow-[2px_2px_0px_0px_#2C2420] border border-vintage-dark">
                    Send Reset Link
                </button>
            </form>
            
            <p class="text-center mt-6 text-sm text-vintage-brown">
                <a href="{% url 'login' %}" class="text-vintage-red hover:underline font-bold">Back to Login</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Password Reset Sent - Akiba{% endblock %}

{% block content %}
<section class="py-24 px-6 min-h-screen flex items-center">
    <div class="max-w-md mx-auto w-full">
        <div class="bg-white p-10 border border-vintage-dark/10 shadow-[6px_6px_0px_0px_#2C2420] text-center">
            <i data-lucide="mail" class="w-16 h-16 text-vintage-red mx-auto mb-4"></i>
            <h1 class="text-4xl font-serif text-vintage-dark mb-4">Check Your Email</h1>
            <p class="text-vintage-brown font-serif italic mb-6">
                We've sent password reset instructions to your email address. Please check your inbox and follow the link to reset your password.
            </p>
            <a href="{% url 'login' %}" class="inline-block bg-vintage-red hover:bg-vintage-redlight text-vintage-cream px-8 py-3 font-bold tracking-widest uppercase text-xs transition-all shadow-[4px_4px_0px_0px_#2C2420] hover:translate-y-[1px] hover:shadow-[2px_2px_0px_0px_#2C2420] border border-vintage-dark">
                Back to Login
            </a>
        </div>
    </div>
</section>
{% endblock %}
